<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PageFlip 데모 (이미지 + 동영상)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="assets/vendor/pageflip/stPageFlip.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    #book { width: 900px; height: 600px; }

    .page {
      width: 100%;
      height: 100%;
      background: #fff;
      box-sizing: border-box;
      overflow: hidden;
      padding: 0; /* 여백 제거 */
    }

    .media {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* 모든 이미지와 동영상을 동일하게 꽉 채우기 */
    .media img,
    .media video {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* 틀에 꽉 채움 (잘림 있음) */
      display: block;
    }
  </style>
</head>
<body>
  <div id="book">
    <div class="page">
      <div class="media">
        <img src="assets/img/cover.jpg" alt="표지 이미지">
      </div>
    </div>

    <div class="page">
      <div class="media">
        <img src="assets/img/page1.jpg" alt="예시 이미지">
      </div>
    </div>

    <div class="page">
      <div class="media">
        <video controls>
          <source src="assets/videos/myvideo.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="page">
      <div class="media">
        <img src="assets/img/backcover.jpg" alt="뒷표지 이미지">
      </div>
    </div>
  </div>

  <!-- PageFlip JS -->
  <script src="assets/vendor/pageflip/page-flip.browser.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const el = document.getElementById("book");

      const pageFlip = new St.PageFlip(el, {
        width: 450,
        height: 600,
        size: "fixed",
        drawShadow: true,
        flippingTime: 800,
        showCover: false
      });

      pageFlip.loadFromHTML(document.querySelectorAll(".page"));
    });
  </script>
</body>
</html>
