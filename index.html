<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PageFlip 데모</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 로컬 CSS 불러오기 -->
  <link rel="stylesheet" href="assets/vendor/pageflip/stPageFlip.css">

  <style>
    body { margin:0; font-family:sans-serif; background:#f0f0f0; }
    #book { width:900px; height:600px; margin:40px auto; }
    .page {
      display:flex; align-items:center; justify-content:center;
      font-size:24px; background:#fff; padding:20px; box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- 로컬 JS 불러오기 -->
  <script src="assets/vendor/pageflip/page-flip.browser.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const el = document.getElementById("book");

      const pageFlip = new St.PageFlip(el, {
        width: 450,
        height: 600,
        size: "fixed",
        drawShadow: true,
        flippingTime: 1000,
        showCover: true
      });

pageFlip.loadFromImages([
  "assets/img/page1.jpg",
  "assets/img/page2.jpg",
  "assets/img/page3.jpg",
  "assets/img/page4.jpg"
]);
    });
  </script>
</body>
</html>
