<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PageFlip 데모</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 로컬 CSS 불러오기 -->
  <link rel="stylesheet" href="assets/vendor/pageflip/stpageflip.min.css">

  <style>
    body { margin:0; font-family:sans-serif; background:#f0f0f0; }
    #book { width:600px; height:400px; margin:40px auto; }
    .page {
      display:flex; align-items:center; justify-content:center;
      font-size:24px; background:#fff; padding:20px; box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- 로컬 JS 불러오기 -->
  <script src="assets/vendor/pageflip/page-flip.browser.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const el = document.getElementById("book");

      const pageFlip = new St.PageFlip(el, {
        width: 300,
        height: 400,
        size: "fixed",
        drawShadow: true,
        flippingTime: 1000,
        showCover: true
      });

      pageFlip.loadFromHTML([
        `<div class="page" data-density="hard">표지</div>`,
        `<div class="page">첫 번째 페이지</div>`,
        `<div class="page">두 번째 페이지</div>`,
        `<div class="page">세 번째 페이지</div>`,
        `<div class="page" data-density="hard">끝</div>`
      ]);
    });
  </script>
</body>
</html>
