<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- StPageFlip CSS -->
  <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/css/stpageflip.min.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #book {
      width: 300px;
      height: 500px;
      margin: 24px auto;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitle }}</h2>

  {{ content }}

  <!-- StPageFlip JS -->
  <script src="https://unpkg.com/stpageflip/dist/js/stpageflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const book = document.getElementById("book");
      if (!book) return;

      // 올바른 초기화: 반드시 St.PageFlip 사용
      const pageFlip = new St.PageFlip(book, {
        width: 300,
        height: 500,
        size: "fixed",
        drawShadow: true,
        flippingTime: 800
      });

      pageFlip.loadFromImages([
        "{{ site.baseurl }}/assets/img/page1.jpg",
        "{{ site.baseurl }}/assets/img/page2.jpg",
        "{{ site.baseurl }}/assets/img/page3.jpg",
        "{{ site.baseurl }}/assets/img/page4.jpg"
      ]);
    });
  </script>
</body>
</html>
